name: seek

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: setup
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: build
        run: go build -v ./..

      - name: test
        run: go test -v ./..